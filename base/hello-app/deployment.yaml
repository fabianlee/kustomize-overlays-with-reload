apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-v1-deployment
  namespace: default
  labels:
    app: hello-app-v1
spec:
  selector:
    matchLabels:
      app: hello-app-v1
      tier: web
  template:
    metadata:
      labels:
        app: hello-app-v1
        tier: web
    spec:
      containers:
      - name: hello-app
        image: gcr.io/google-samples/hello-app:1.0
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 200m
